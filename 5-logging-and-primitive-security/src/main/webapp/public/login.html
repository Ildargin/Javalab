<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="/public/styles/login.css" />
  </head>
  <body>
    <div class="container">
      <form action="/login" method="POST">
        <h3>Log in</h3>
        <div class="name">
          <label for="mail">
            <input id="mail" type="text" name="mail" placeholder="Email Address" />
          </label>
          <label for="password">
            <input id="password" type="password" name="password" placeholder="Set A Password" />
          </label>
        </div>

        <button value="submit">Enter</button>
      </form>
    </div>
  </body>
</html>
